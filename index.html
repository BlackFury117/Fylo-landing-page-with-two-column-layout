<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <header>
    <nav class="py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img class="h-8 w-auto mr-3 cursor-pointer" src="./images/logo.svg" alt="Logo">
          </div>
          <div class="flex items-center font-sans">
            <a href="#" class="text-gray-700 text-lg font-medium hover:text-gray-400 mr-4">Features</a>
            <a href="#" class="text-gray-700 text-lg font-medium hover:text-gray-400 mr-4">Team</a>
            <a href="#" class="text-gray-700 text-lg font-medium hover:text-gray-400">Sign in</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="font-main mx-10">

    <section class="flex flex-col md:flex-row md:flex-wrap md:justify-between md:items-center sm:flex-row-reverse mt-4">
      <div class="md:w-1/2">
        <h1 class="text-4xl font-bold mb-5">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="mb-5 text-lg text-gray-500 font-medium">
          Fylo stores your most important files in one secure location. 
          Access them wherever you need, share and collaborate with friends, 
          family, and co-workers.
        </p>
        <form class="flex items-center">
          <input class="w-1/2 bg-white-500 shadow-md appearance-none border-2 border-gray-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 peer peer-invalid:border-red-500" id="email" type="email" placeholder="Enter your email..." required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off">
          <button class=" w-1/3 ml-4 shadow-md bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-semibold py-2 px-4 rounded" type="submit">Get started</button>
        </form>
        <p class="text-red-500 text-xs italic peer-invalid:visible peer-valid:hidden" id="email-error"></p>
      </div>
      <div class="md:w-1/2">
        <img src="./images/illustration-1.svg" alt="This is the hero banner">
      </div>
    </section>
    
    <section class="flex flex-col md:flex-row md:flex-wrap md:justify-between md:items-center sm:flex-row-reverse mt-4 h-screen bg-cover bg-no-repeat bg-center bg-[./images/bg-curve-desktop.svg]">
      <div class="md:w-1/2">

      </div>
      <div class="md:w-1/2">

      </div>
    </section>

  </main>
